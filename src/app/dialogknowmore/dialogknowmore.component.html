<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">

            <div mat-card-avatar>
            </div>
            <h2 mat-dialog-title>{{selecteddata.title}}</h2>
            <!-- <mat-card-header>
                
            </mat-card-header> -->
            <img mat-card-image [src]="selecteddata.Images"   alt="Photo of a Shiba In">
            <h3>{{selecteddata.tag}}</h3>
            <mat-dialog-content class="mat-typography" style="overflow-y: scroll;height: 150px;">
                <p>{{selecteddata.description}}</p>

            </mat-dialog-content>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Okay</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
