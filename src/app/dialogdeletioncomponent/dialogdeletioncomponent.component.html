<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img mat-card-image class="rounded-circle" [src]="selecteddata.Images" width="15" height="55" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-title>{{selecteddata.title}}</mat-card-title>&nbsp;&nbsp;&nbsp;
      <mat-card-subtitle>{{selecteddata.tag}}</mat-card-subtitle>
    </mat-card-header>
    <!-- [src]="element.Images" -->
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <img mat-card-image [src]="selecteddata.Images" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{selecteddata.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="closeDialog()">Conform Delete</button>
      <button mat-raised-button color="warn" (click)="this.dialog.closeAll()">Cancel</button>
    </mat-card-actions>
  </mat-card>
